<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=i, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body> 
  <section class="форма">
    <h3 class="форма-title"> Форма реєстрації користувача</h3>
  <form action="#" method="get">
    <div class="inputname">
      <label class="inputname-lable" for="name">Повне ім'я</label>
      <input type="text" id="name" required class="inputname-name"> <br>
    </div>
    <div class="inputemail">
      <label for="email" class="inputemail-label">Email</label>
      <input type="email" id="email" required class="inputemail-email"><br>
    </div>
    <div class="inputpassword">
      <label class="inutpassword-labei" for="pwd">Пароль</label>
      <input type="password" id="pwd" required class="inutpassword-pasword" ><br>
    </div>
    <div class="inputpassword2">
      <label class="inputpassword2-label" for="pwd2">Пароль ще раз </label>
      <input type="password" id="pwd" required class="inputpassword2-pas" ><br>
    </div>
    <div class="inputsex">
      <label class="inputsex1" for="стать">Стать</label>
      <input type="radio" id="стать" name="стать" value="чоловіча">
      <label for="стать">чоловіча</label>
      <input type="radio" id="стать" name="стать" value="жіноча">
      <label for="стать">жіноча</label><br>
    </div>
    <div class="inputAge">
      <label class="inputAge-label" for="age">Вік</label>
      <input type="number" id="age" min="0" max="100" step="1" class="inputAge-age">
    </div>  
    <div class="inputchoice"> 
      <label class="inputchoice-label" for="course">Курс</label>
      <select name="види" id="course" class="inputchoice-course" required>
        <option value="-=Виберіть курс=-">-=Виберіть курс=-</option>
        <option value="Front-End">Front-End</option>
        <option value="Back-End">Back-End</option>
        <option value="Project Management">Project Management</option>
        <option value="QA Manual">QA Manual</option>
        </select> 
    </div>
    <div class="inputAdr">
      <label class="inputAdr-lable" for="adress">Повна адреса</label> 
      <input class="inputAdr-text" type="text" id="adress" placeholder="Країна, місто, селище, вулиця" required>
    </div>
    <div class="inputconsent" >
          <input type="checkbox" id="згода" required>
          <label class="inputconsent-label" for="згода">Я погоджуюсь з обробкою персональних даних</label>
    </div>
    <div>
      <button class="button1" type="reset">
        Очистити форму
      </button>
      <button class="button2" type="submit">
        Зареєструватись
      </button>
    </div>
  </form>
</section>
</body>
</html>
